<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多级标题</title>
</head>
<body>
    <div id="app">
        <anchor v-for="item in anchors" :anchorinfo="item">{{item.title}}</anchor>
    </div>
    <script type="text/x-template" id="anchor">
        <div>
            <h1 v-if="level === 1">
                <a :href="'#' + title">
                    <slot></slot>
                </a>
            </h1>
            <h2 v-if="level === 2">
                <a :href="'#' + title">
                    <slot></slot>
                </a>
            </h2>
            <h3 v-if="level === 3">
                <a :href="'#' + title">
                    <slot></slot>
                </a>
            </h3>
        </div>
    </script>
    <script src="../vue-dev.js"></script>
    <script src="./anchor.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                anchors: [
                    {level: 1, title: '我是一级标题'},
                    {level: 2, title: '我是二级标题'},
                    {level: 3, title: '我是三级标题'},
                    {level: 1, title: '我是另一个一级标题'}
                ]
            }
        })
    </script>
</body>
</html>
